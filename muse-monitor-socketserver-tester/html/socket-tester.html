<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>

  <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
  <script>
    var sock = new SockJS('https://muse-monitor-socketserver.herokuapp.com/muse-ws');
    sock.onopen = function() {
        console.log('OPEN');
    };
    sock.onmessage = function(e) {
        console.log('RECIEVED', e.data);
    };
    sock.onclose = function() {
        console.log('CLOSED');
    };
    sock.send('test');
    sock.send('test');
    sock.send('test');
    sock.close();

  </script>
  </body>
</html>

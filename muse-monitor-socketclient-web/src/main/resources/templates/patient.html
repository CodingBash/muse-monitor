<body>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

	<script type="text/javascript"
		src="../static/node_modules/webstomp-client/dist/webstmp.min.js"
		th:src="@{node_modules/webstomp-client/dist/webstomp.min.js}"></script>
	<script type="text/javascript">
		// TODO: Heartbeat implementation
		var url = "wss://muse-monitor-socketserver.herokuapp.com/muse-ws";
		var clients = {
			a : webstomp.client(url)
		}

		var jsonEncoder = {
			encode : function(msg) {
				return JSON.stringify(msg);
			},
			decode : function(msg) {
				return JSON.parse(msg);
			}
		};
		var encoder = {
			encode : jsonEncoder.encode,
			decode : jsonEncoder.decode
		}
		clients.a.heartbeat.outgoing = 20000; // client will send heartbeats every 20000ms
		clients.a.heartbeat.incoming = 0;
		clients.a.connect({}, function(evt) {
		});

		var delayMillis = 2000; //1 second
		var subscriptions = {};
		setTimeout(function() {
			subscriptions = {
				indicator : clients.a.subscribe("/topic/muse-verbose",
						function(message) {
							if (message.body) {
								body = jsonEncoder.decode(message.body);
								console.log(body);
							}
						})
			};
		}, delayMillis);
	</script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>




	<!-- load the d3.js library -->
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script>
		// Set the dimensions of the canvas / graph
		var margin = {
			top : 30,
			right : 20,
			bottom : 30,
			left : 50
		}, width = 600 - margin.left - margin.right, height = 270 - margin.top
				- margin.bottom;

		// Parse the date / time
		var parseDate = d3.time.format("%d-%b-%y").parse;

		// Set the ranges
		var x = d3.time.scale().range([ 0, width ]);
		var y = d3.scale.linear().range([ height, 0 ]);

		// Define the axes
		var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(5);

		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

		// Define the line
		var valueline = d3.svg.line().x(function(d) {
			return x(d.date);
		}).y(function(d) {
			return y(d.close);
		});

		// Adds the svg canvas
		var svg = d3.select("body").append("svg").attr("width",
				width + margin.left + margin.right).attr("height",
				height + margin.top + margin.bottom).append("g").attr(
				"transform",
				"translate(" + margin.left + "," + margin.top + ")");

		// Get the data
		d3.csv("http://localhost:8080/data/data.csv",
				function(error, data) {
					data.forEach(function(d) {
						d.date = parseDate(d.date);
						d.close = +d.close;
					});

					// Scale the range of the data
					x.domain(d3.extent(data, function(d) {
						return d.date;
					}));
					y.domain([ 0, d3.max(data, function(d) {
						return d.close;
					}) ]);

					// Add the valueline path.
					svg.append("path").attr("class", "line").attr("d",
							valueline(data));

					// Add the X Axis
					svg.append("g").attr("class", "x axis").attr("transform",
							"translate(0," + height + ")").call(xAxis);

					// Add the Y Axis
					svg.append("g").attr("class", "y axis").call(yAxis);

				});
	</script>
